{% extends "base.html" %}

{% block title %}Login - e-Rugah{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="feature-icon mx-auto mb-3">
                        <span style="font-size: 2rem;">üç≥</span>
                    </div>
                    <h2 class="card-title section-title">Welcome Back!</h2>
                    <p class="text-muted">Login to continue your culinary journey <span class="food-emoji">üòä</span></p>
                </div>
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label"><i class="bi bi-envelope"></i> Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="your@email.com" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label"><i class="bi bi-lock"></i> Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <p class="mb-0">Don't have an account? <a href="{{ url_for('register') }}" style="color: var(--primary-color); font-weight: 600;">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
