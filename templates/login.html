{% extends "base.html" %}

{% block title %}Login - e-Rugah{% endblock %}

{% block content %}
<style>
    /* Hide footer on login page */
    footer {
        display: none !important;
    }
    .modal-backdrop-custom {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, 
            rgba(15, 23, 42, 0.95) 0%, 
            rgba(30, 41, 59, 0.92) 25%,
            rgba(51, 65, 85, 0.90) 50%,
            rgba(71, 85, 105, 0.88) 75%,
            rgba(100, 116, 139, 0.85) 100%);
        backdrop-filter: blur(25px) saturate(180%);
        z-index: 1040;
        display: none;
        animation: backdropFadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        overflow: hidden;
    }

    .modal-backdrop-custom::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at 30% 50%, rgba(255, 107, 53, 0.08) 0%, transparent 50%),
                    radial-gradient(circle at 70% 50%, rgba(249, 115, 22, 0.06) 0%, transparent 50%);
        animation: backdropFloat 20s ease-in-out infinite;
    }

    @keyframes backdropFloat {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(30px, -30px) rotate(120deg); }
        66% { transform: translate(-20px, 20px) rotate(240deg); }
    }

    .login-modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.9);
        z-index: 1050;
        width: 90%;
        max-width: 480px;
        max-height: 90vh;
        animation: modalScaleIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    @keyframes backdropFadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes modalScaleIn {
        from { 
            transform: translate(-50%, -50%) scale(0.8) rotateX(10deg); 
            opacity: 0; 
        }
        to { 
            transform: translate(-50%, -50%) scale(1) rotateX(0deg); 
            opacity: 1; 
        }
    }

    .modal-content-custom {
        background: linear-gradient(145deg, 
            rgba(255, 255, 255, 0.12) 0%, 
            rgba(255, 255, 255, 0.08) 50%,
            rgba(255, 255, 255, 0.05) 100%);
        backdrop-filter: blur(40px) saturate(180%);
        -webkit-backdrop-filter: blur(40px) saturate(180%);
        border: 1.5px solid rgba(255, 255, 255, 0.25);
        border-radius: 28px;
        box-shadow: 
            0 30px 60px rgba(0, 0, 0, 0.4),
            0 0 0 1px rgba(255, 255, 255, 0.08) inset,
            0 0 60px rgba(255, 107, 53, 0.15),
            0 0 100px rgba(249, 115, 22, 0.08);
        overflow: hidden;
        position: relative;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .modal-content-custom:hover {
        box-shadow: 
            0 35px 70px rgba(0, 0, 0, 0.45),
            0 0 0 1px rgba(255, 255, 255, 0.1) inset,
            0 0 70px rgba(255, 107, 53, 0.2),
            0 0 120px rgba(249, 115, 22, 0.12);
        border-color: rgba(255, 255, 255, 0.3);
    }

    .modal-content-custom::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(90deg, 
            #ff6b35 0%, 
            #f97316 25%, 
            #fb923c 50%, 
            #fdba74 75%, 
            #ff6b35 100%);
        background-size: 300% 100%;
        animation: gradientBorder 4s ease-in-out infinite;
        box-shadow: 0 2px 15px rgba(255, 107, 53, 0.5);
    }

    @keyframes gradientBorder {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
    }

    .modal-header-custom {
        padding: 1.25rem 1.25rem 0;
        text-align: right;
        position: relative;
        z-index: 10;
    }

    .modal-close-btn {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.08));
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: rgba(255, 255, 255, 0.9);
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        backdrop-filter: blur(15px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
    }

    .modal-close-btn::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255, 107, 53, 0.4), transparent);
        transform: translate(-50%, -50%);
        transition: width 0.4s ease, height 0.4s ease;
    }

    .modal-close-btn:hover::before {
        width: 100px;
        height: 100px;
    }

    .modal-close-btn:hover {
        background: linear-gradient(135deg, rgba(255, 107, 53, 0.3), rgba(249, 115, 22, 0.2));
        border-color: rgba(255, 107, 53, 0.5);
        color: white;
        transform: rotate(90deg) scale(1.1);
        box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
    }

    .modal-close-btn:active {
        transform: rotate(90deg) scale(0.95);
    }

    .modal-body-custom {
        padding: 0;
        display: flex;
        height: auto;
        max-height: calc(88vh - 60px);
    }

    .auth-section {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
    }

    .brand-section {
        flex: 1;
        background: linear-gradient(135deg, rgba(255, 107, 107, 0.15) 0%, rgba(249, 115, 22, 0.15) 100%);
        backdrop-filter: blur(20px);
        padding: 1rem 1rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        border-right: 1px solid rgba(255, 255, 255, 0.2);
        position: relative;
        overflow: hidden;
    }
    
    .brand-section::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255, 107, 107, 0.1) 1px, transparent 1px);
        background-size: 30px 30px;
        animation: brandFloat 20s linear infinite;
        pointer-events: none;
    }
    
    @keyframes brandFloat {
        0% { transform: translate(0, 0) rotate(0deg); }
        100% { transform: translate(50px, 50px) rotate(360deg); }
    }

    .brand-content {
        position: relative;
        z-index: 1;
    }
    
    .brand-icon .icon-circle {
        width: 50px;
        height: 50px;
        background: linear-gradient(135deg, #ff6b6b, #f97316);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 0.7rem;
        box-shadow: 0 15px 40px rgba(255, 107, 107, 0.4);
        animation: iconFloat 3s ease-in-out infinite;
    }
    
    .brand-icon .icon-circle svg {
        width: 25px;
        height: 25px;
    }

    @keyframes iconFloat {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
    }

    .brand-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: white;
        margin-bottom: 0.4rem;
        background: linear-gradient(135deg, #ff6b6b, #f97316, #fb923c);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .brand-subtitle {
        color: rgba(255, 255, 255, 0.9);
        font-size: 0.75rem;
        line-height: 1.3;
        max-width: 260px;
    }
    
    .brand-features {
        margin-top: 1.2rem;
        text-align: left;
    }
    
    .feature-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 0.6rem;
        color: rgba(255, 255, 255, 0.85);
        font-size: 0.75rem;
    }
    
    .feature-icon {
        width: 16px;
        height: 16px;
        background: rgba(255, 107, 107, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
    }
    
    .feature-icon svg {
        width: 10px;
        height: 10px;
        stroke: #ff6b6b;
    }

    .form-section {
        width: 100%;
        padding: 1.5rem 2rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        overflow: hidden;
    }

    .login-form {
        width: 100%;
        max-width: 360px;
        margin: 0 auto;
    }
    
    .form-header {
        margin-bottom: 0.5rem;
        text-align: center;
    }
    
    .form-title {
        font-size: 1.75rem;
        font-weight: 800;
        background: linear-gradient(135deg, #ff6b35, #f97316, #fb923c);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
        letter-spacing: -0.5px;
        text-shadow: 0 2px 10px rgba(255, 107, 53, 0.3);
    }
    
    .form-description {
        color: rgba(255, 255, 255, 0.85);
        font-size: 0.875rem;
        line-height: 1.5;
        font-weight: 400;
    }

    .form-group {
        margin-bottom: 0.6rem;
    }

    .input-wrapper {
        position: relative;
        margin-bottom: 0;
    }

    .input-icon {
        position: absolute;
        left: 0.85rem;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.7);
        z-index: 2;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        pointer-events: none;
    }
    
    .input-icon svg {
        width: 18px;
        height: 18px;
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
    }

    .form-input:focus ~ .input-icon {
        color: #ff6b35;
        transform: translateY(-50%) scale(1.1);
    }

    .form-input {
        width: 100%;
        padding: 0.75rem 0.75rem 0.75rem 2.5rem;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.08));
        border: 2px solid rgba(255, 255, 255, 0.25);
        border-radius: 14px;
        color: white;
        font-size: 0.875rem;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        backdrop-filter: blur(15px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        position: relative;
    }

    .form-input:focus {
        outline: none;
        border-color: #ff6b35;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.18), rgba(255, 255, 255, 0.12));
        box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.15),
                    0 8px 25px rgba(255, 107, 53, 0.25);
        transform: translateY(-2px);
    }

    .form-input::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }

    .form-label {
        position: absolute;
        left: 2.2rem;
        top: 0.6rem;
        color: rgba(255, 255, 255, 0.7);
        transition: all 0.3s ease;
        pointer-events: none;
        background: transparent;
        padding: 0 0.2rem;
        font-size: 0.8rem;
    }

    .form-input:focus + .form-label,
    .form-input:not(:placeholder-shown) + .form-label {
        top: -0.45rem;
        left: 2.1rem;
        font-size: 0.7rem;
        color: #ff6b6b;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
        backdrop-filter: blur(10px);
        border-radius: 4px;
    }

    .password-toggle {
        position: absolute;
        right: 0.85rem;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 8px;
        padding: 0.35rem;
        color: rgba(255, 255, 255, 0.7);
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        backdrop-filter: blur(10px);
        z-index: 3;
    }

    .password-toggle:hover {
        color: #ff6b35;
        background: rgba(255, 107, 53, 0.15);
        border-color: rgba(255, 107, 53, 0.3);
        transform: translateY(-50%) scale(1.1);
    }

    .password-toggle:active {
        transform: translateY(-50%) scale(0.95);
    }
    
    .form-actions {
        margin-bottom: 0;
    }

    .login-btn {
        width: 100%;
        padding: 0.875rem 1.5rem;
        background: linear-gradient(135deg, #ff6b35 0%, #f97316 50%, #fb923c 100%);
        border: none;
        border-radius: 14px;
        color: white;
        font-size: 0.95rem;
        font-weight: 700;
        letter-spacing: 0.3px;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4),
                    0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        text-transform: uppercase;
    }

    .login-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transition: left 0.6s ease;
    }

    .login-btn:hover::before {
        left: 100%;
    }

    .login-btn:hover {
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 15px 40px rgba(255, 107, 53, 0.6),
                    0 0 0 1px rgba(255, 255, 255, 0.2) inset,
                    0 0 30px rgba(255, 107, 53, 0.4);
        background: linear-gradient(135deg, #f97316 0%, #fb923c 50%, #fdba74 100%);
    }

    .login-btn:active {
        transform: translateY(-1px) scale(0.98);
        box-shadow: 0 8px 20px rgba(255, 107, 53, 0.5);
    }

    .btn-text {
        transition: opacity 0.3s ease;
    }

    .btn-loader {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top: 2px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .remember-me-wrapper {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 0.5rem;
        padding: 0 0.15rem;
    }

    .remember-me-container {
        display: flex;
        align-items: center;
        gap: 0.4rem;
        cursor: pointer;
    }

    .remember-checkbox {
        width: 14px;
        height: 14px;
        cursor: pointer;
        accent-color: #ff6b6b;
        border-radius: 4px;
    }

    .remember-label {
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.75rem;
        cursor: pointer;
        user-select: none;
        transition: color 0.3s ease;
    }

    .remember-label:hover {
        color: white;
    }

    .forgot-password-link {
        color: rgba(255, 255, 255, 0.7);
        text-decoration: none;
        font-size: 0.75rem;
        transition: color 0.3s ease;
    }

    .forgot-password-link:hover {
        color: #ff6b6b;
        text-decoration: underline;
    }

    .auth-footer {
        text-align: center;
        margin-top: 0.5rem;
        padding-top: 0.5rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .auth-footer-text {
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.75rem;
    }

    .auth-link {
        color: #ff6b6b;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
    }

    .auth-link:hover {
        color: #e53e3e;
        text-decoration: underline;
    }

    /* Notification Styles */
    .notification {
        position: fixed;
        top: 24px;
        right: 24px;
        background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
        color: white;
        padding: 1.25rem 1.75rem;
        border-radius: 16px;
        box-shadow: 0 15px 40px rgba(16, 185, 129, 0.4),
                    0 0 0 1px rgba(255, 255, 255, 0.2) inset;
        z-index: 1060;
        transform: translateX(calc(100% + 24px));
        transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        font-weight: 600;
        font-size: 0.95rem;
        backdrop-filter: blur(15px);
        border: 1.5px solid rgba(255, 255, 255, 0.25);
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }

    .notification::before {
        content: '✓';
        width: 28px;
        height: 28px;
        background: rgba(255, 255, 255, 0.25);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        flex-shrink: 0;
    }

    .notification.show {
        transform: translateX(0);
    }

    .notification.error {
        background: linear-gradient(135deg, #ef4444 0%, #f87171 100%);
        box-shadow: 0 15px 40px rgba(239, 68, 68, 0.4),
                    0 0 0 1px rgba(255, 255, 255, 0.2) inset;
    }

    .notification.error::before {
        content: '✕';
    }

    @media (max-width: 968px) {
        .login-modal {
            max-width: 600px;
        }
        
        .brand-features {
            display: none;
        }
        
        .brand-section {
            padding: 2rem 1.5rem;
        }
        
        .form-section {
            padding: 2rem 1.5rem;
        }
    }
    
    @media (max-width: 768px) {
        .login-modal {
            width: 95%;
            max-width: 450px;
            max-height: none;
        }
        
        .modal-body-custom {
            flex-direction: column;
            height: auto;
            max-height: none;
        }

        .auth-section {
            flex-direction: column;
            height: auto;
        }
        
        .brand-section {
            display: none;
        }
        
        .brand-icon .icon-circle {
            width: 55px;
            height: 55px;
            margin-bottom: 0.85rem;
        }
        
        .brand-icon .icon-circle svg {
            width: 28px;
            height: 28px;
        }

        .brand-title {
            font-size: 1.4rem;
            margin-bottom: 0.4rem;
        }
        
        .brand-subtitle {
            font-size: 0.8rem;
            line-height: 1.35;
        }
        
        .brand-features {
            display: none;
        }
        
        .form-section {
            padding: 2rem 1.5rem;
            overflow: hidden;
            width: 100%;
        }
        
        .form-header {
            margin-bottom: 1.25rem;
        }
        
        .form-title {
            font-size: 1.25rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-input {
            padding: 0.7rem 0.7rem 0.7rem 2.4rem;
            font-size: 0.85rem;
        }
        
        .login-btn {
            padding: 0.7rem 1.25rem;
            font-size: 0.875rem;
        }
        
        .remember-me-wrapper {
            margin-bottom: 0.85rem;
        }
        
        .auth-footer {
            margin-top: 0.85rem;
            padding-top: 0.85rem;
        }

        .notification {
            left: 10px;
            right: 10px;
            top: 10px;
        }
    }
    
    @media (max-height: 650px) and (min-width: 769px) {
        .modal-body-custom {
            min-height: 450px;
        }
        
        .brand-section {
            padding: 1.5rem 1.5rem;
        }
        
        .brand-icon .icon-circle {
            width: 60px;
            height: 60px;
            margin-bottom: 1rem;
        }
        
        .brand-icon .icon-circle svg {
            width: 30px;
            height: 30px;
        }
        
        .brand-title {
            font-size: 1.6rem;
            margin-bottom: 0.5rem;
        }
        
        .brand-subtitle {
            font-size: 0.85rem;
        }
        
        .brand-features {
            margin-top: 1.5rem;
        }
        
        .feature-item {
            margin-bottom: 0.75rem;
            font-size: 0.85rem;
        }
        
        .form-section {
            padding: 1.5rem 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .remember-me-wrapper {
            margin-bottom: 1rem;
        }
        
        .auth-footer {
            margin-top: 1rem;
            padding-top: 1rem;
        }
    }
</style>

                                            <path d="m7 11 1.5-1.5L12 11l3.5-1.5L17 11"/>

                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon" id="eyeIcon">
                                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                                            <line x1="1" y1="1" x2="23" y2="23"/>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Modal functionality
        const modal = document.getElementById('loginModal');
        const backdrop = document.getElementById('loginModalBackdrop');
        const closeBtn = document.getElementById('closeModalBtn');

        // Show modal on page load
        modal.style.display = 'flex';
        backdrop.style.display = 'block';

        // Close modal functionality
        closeBtn.addEventListener('click', function() {
            window.location.href = '/';
        });

        // Close modal when clicking outside
        backdrop.addEventListener('click', function(e) {
            if (e.target === backdrop) {
                window.location.href = '/';
            }
        });

        // Password toggle functionality
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>';
            } else {
                passwordField.type = 'password';
                eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/>';
            }
        });

        // Form submission with loading state
        const loginForm = document.querySelector('.login-form');
        const loginBtn = document.querySelector('.login-btn');
        const btnText = document.querySelector('.btn-text');
        const btnLoader = document.querySelector('.btn-loader');

        loginForm.addEventListener('submit', function() {
            btnText.style.opacity = '0';
            btnLoader.style.display = 'block';
            loginBtn.disabled = true;
        });

        // Input focus effects
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });

            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });
        });

        // Show notifications if any
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    showNotification('{{ message }}', '{{ category }}');
                {% endfor %}
            {% endif %}
        {% endwith %}

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type === 'danger' ? 'error' : ''}`;
            notification.textContent = message;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.classList.add('show');
            }, 100);

            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 500);
            }, 4000);
        }
    });
</script>
{% endblock %}
