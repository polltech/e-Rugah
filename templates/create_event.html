{% extends "base.html" %}

{% block title %}Create Event - e-Rugah{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-body p-4">
                <h2 class="card-title mb-4">Create New Event</h2>
                <form method="POST">
                    <h5 class="mb-3">Location Details</h5>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="county" class="form-label">County</label>
                            <input type="text" class="form-control" id="county" name="county" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="sub_county" class="form-label">Sub-County</label>
                            <input type="text" class="form-control" id="sub_county" name="sub_county" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="town" class="form-label">Town</label>
                            <input type="text" class="form-control" id="town" name="town" required>
                        </div>
                    </div>

                    <h5 class="mb-3 mt-4">Event Details</h5>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="event_date" class="form-label">Event Date</label>
                            <input type="date" class="form-control" id="event_date" name="event_date" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="adult_guests" class="form-label">Adult Guests</label>
                            <input type="number" class="form-control" id="adult_guests" name="adult_guests" min="0" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="child_guests" class="form-label">Child Guests</label>
                            <input type="number" class="form-control" id="child_guests" name="child_guests" min="0" required>
                        </div>
                    </div>

                    <h5 class="mb-3 mt-4">Menu Selection</h5>
                    <div class="row">
                        {% for item in menu_items %}
                        <div class="col-md-6 mb-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="menu_items" value="{{ item.id }}" id="item{{ item.id }}">
                                <label class="form-check-label" for="item{{ item.id }}">
                                    <strong>{{ item.name }}</strong> ({{ item.category }}) - KES {{ "%.2f"|format(item.price_per_person) }}/person
                                    <br><small class="text-muted">{{ item.ingredients }}</small>
                                </label>
                            </div>
                        </div>
                        {% endfor %}
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Create Event & Match Chefs</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
